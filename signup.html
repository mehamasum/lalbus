<!DOCTYPE html>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>New Account | Lalbus</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./img/favicon.png">
	<link rel="canonical" href="">
	<link rel="stylesheet" href="./css/screen.css">

</head>

<body class="login">

	<div class="logo">
		<a href=""><img style="width: 100px;" src="./img/logo-w.png" alt="Lalbus"></a>
	</div>

	<div class="content">

		<form class="login-form" action="backend/signup_handler.php" method="POST" novalidate="">
			<h3 class="form-title font-dark">New Account</h3>
			<br>
			<div class="form-group">
				<input type="text" name="name" class="form-control form-control-solid placeholder-no-fix"  placeholder="Name"
					value="" minlength="2" maxlength="64" required="">
			</div>

			<div class="form-group">
				<select name="dept" class="form-control form-control-solid placeholder-no-fix">
					<option value="volvo">Volvo</option>
					<option value="saab">Saab</option>
					<option value="opel">Opel</option>
					<option value="audi">Audi</option>
				</select>
				<!--<input type="select" name="dept" class="form-control form-control-solid placeholder-no-fix" placeholder="Department"
					   value="" required="">-->
			</div>

			<div class="form-group">
				<input type="text" name="roll" class="form-control form-control-solid placeholder-no-fix" placeholder="Username"
					   value="" required="">
			</div>

			<div class="form-group">
				<input type="password" name="password" class="form-control form-control-solid placeholder-no-fix" placeholder="Password"
					minlength="8" required="">
			</div>
			

			<div class="form-actions">
				<button type="submit" class="btn red btn-block" data-loading-text="Registering..">Register</button>
			</div>
			<div class="create-account">
				<p>
					<a href="/">Login with an existing account</a>
				</p>
			</div>
		</form>

	</div>

	<div class="copyright">© 2016 Batfia</div>

    </body>

</html>
